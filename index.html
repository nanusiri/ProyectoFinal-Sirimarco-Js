<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dry-Meat</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
</head>
<body>
    <header id="header" >
        <h1 id="titulo">Dry-Meat</h1>
    </header>

    <div id="login">
        <h2>Registrarse</h2>
        <input id="usuario" placeholder="Usuario">
        <input id="contrasenia" placeholder="Contraseña"> 
        <button id="registrarse">REGISTRARSE</button>
    <br>

        <h2>Iniciar sesion</h2>
        <input id="usuarioRegistrado" placeholder="Usuario">
        <input id="contraseniaRegistrado" placeholder="Contraseña"> 
        <button id="iniciarSesion">INICIAR SESION</button>
    </div>
    <br>

    <div class="ocultar" id="pantallaCompra">
        <button id="cerrarSesion">CERRAR SESION</button>
        <div id="mensajeCompra"></div>

        <input id="buscador" placeholder="Buscar por nombre de producto">
        <button id="buscar">Buscar</button>
        <button id="botonCarrito">Entrar al carrito</button>

        <div id="agradecimiento"></div>

        <div id="contenedorProductos"></div>
        
        <div id="carrito" class="ocultar"></div>
    </div>
    

    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="script.js"></script>
</body>
</html>
